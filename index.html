<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Юрий Чачило">
  <meta name="description" content="проектная работа к курсу номер 3">
  <meta name="keywords" content="HTML,CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root root_modal_opened">
<div class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="content page__content">
    <section class="profile page__profile">
      <div class="profile__user">
        <img src="./images/avatar.jpg" alt="фото пользователя Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="заброшенный храм на холмистой местности, лес" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Карачаевск
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="поле, на фоне гора Эльбрус" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Гора Эльбрус
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="лес, горы со снежными шапками" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Домбай
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="поле, на фоне гора Эльбрус" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Гора Эльбрус
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="лес, горы со снежными шапками" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Домбай
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__grid-item">
          <figure class="gallery__card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="заброшенный храм на холмистой местности, лес" class="gallery__card-image">
            <figcaption class="gallery__card-caption">
              <h2 class="gallery__card-name">
                Карачаево-Черкесия
              </h2>
              <button type="button" class="gallery__card-like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form action="#" class="edit-form">
        <p class="edit-form__title">
          Редактировать профиль
        </p>
        <input type="text" autocomplete="name" value="Жак-Ив Кусто" class="edit-form__input">
        <input type="text" value="Исследователь океана" class="edit-form__input">
        <button class="edit-form__submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
