<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Юрий Чачило">
  <meta name="description" content="проектная работа к курсу номер 4">
  <meta name="keywords" content="HTML,CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="content page__content">
    <section class="profile page__profile">
      <div class="profile__user">
        <img src="./images/avatar.jpg" alt="фото пользователя Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
      </div>
      <button type="button" class="profile__add" aria-label="Добавить изображение"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup-list" aria-hidden="true">
  <form name="profile" class="edit-form">
    <h2 class="edit-form__title">
      Редактировать профиль
    </h2>
    <input name="name" type="text" autocomplete="name" class="edit-form__input edit-form__input_type_name">
    <input name="job" type="text" class="edit-form__input edit-form__input_type_job">
    <button type="submit" class="edit-form__submit">
      Сохранить
    </button>
  </form>
  <form name="new-place" class="edit-form">
    <h2 class="edit-form__title">
      Новое место
    </h2>
    <input name="place-name" type="text" placeholder="Название" class="edit-form__input edit-form__input_type_place-name">
    <input name="picture" type="text" placeholder="Ссылка на картинку" class="edit-form__input edit-form__input_type_picture">
    <button type="submit" class="edit-form__submit">
      Сохранить
    </button>
  </form>
  <div class="zoom-preview"></div>
</div>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
